    <title>{{ page.title }} | {{ site.title }}</title>

 <meta name="viewport"
   contents="width=device-width,
   initial-scale=1.0">
<style>
/* Mobile Emergency Fix */
@media (max-width: 768px) {
  body { 
    font-size: 16px; 
    -webkit-text-size-adjust: 100%;
    overflow-x: hidden;
    padding: 10px !important;
  }
  
  .container, .wrapper, .page-content, main { 
    width: 100% !important; 
    max-width: 100% !important; 
    padding: 15px !important; 
    margin: 0 !important; 
    box-sizing: border-box;
  }
  
  /* Target the main content area more aggressively */
  .page-content .wrapper {
    max-width: 100% !important;
    padding: 10px !important;
  }
  
  /* Fix text wrapping - prevent random breaks */
  p, h1, h2, h3, h4, h5, h6, li, div {
    word-break: normal !important;
    overflow-wrap: normal !important;
    hyphens: none !important;
    max-width: 100% !important;
    white-space: normal !important;
  }
  
  /* Specifically target your markdown content */
  .language-plaintext, code, pre {
    white-space: pre-wrap !important;
    word-wrap: break-word !important;
    max-width: 100% !important;
  }
}
</style>
  </head>
  <body>
    <main class="page-content" style="max-width: 900px; margin: 2rem auto; padding: 0 1rem;">
      {{ content }}
    </main>
