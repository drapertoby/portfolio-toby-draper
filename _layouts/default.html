<style>
/* MOBILE TABLE FIX - ENHANCED BORDERS */
@media (max-width: 768px) {
  /* ... your existing table CSS ... */
  
  /* Softer borders with shadow for mobile */
  td[style*="background-color: #f9f9f9"] {
    border: 1px solid #eee !important;
    background-color: #fafafa !important;
    padding: 1.2rem !important;
    margin-top: 15px !important;
    border-radius: 8px !important;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08) !important;
  }
  
  /* Improve text readability in the softer box */
  td[style*="background-color: #f9f9f9"] h2 {
    font-size: 1.3rem !important;
    margin-bottom: 0.8rem !important;
  }
  
  td[style*="background-color: #f9f9f9"] p {
    font-size: 1rem !important;
    line-height: 1.5 !important;
  }
}
</style>
