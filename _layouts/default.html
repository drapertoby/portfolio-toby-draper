    <style>
/* COMPLETE MOBILE FIX */
@media (max-width: 768px) {
  /* Force all tables to become single column stacks */
  table {
    width: 100% !important;
    display: block !important;
  }
  
  tr {
    display: block !important;
    width: 100% !important;
  }
  
  td {
    display: block !important;
    width: 100% !important;
    padding: 10px !important;
    box-sizing: border-box !important;
  }
  
  /* Remove all fixed widths from table cells */
  td[style*="width"] {
    width: 100% !important;
    max-width: 100% !important;
  }
  
  /* Fix the profile image cell */
  td:first-child {
    text-align: center !important;
    padding-bottom: 0 !important;
  }
  
  /* Make profile image reasonable size on mobile */
  td:first-child img {
    width: 80px !important;
    height: 80px !important;
  }
  
  /* Make project images full width but constrained */
  td img[src*="images/"] {
    width: 100% !important;
    max-width: 300px !important;
    height: auto !important;
    display: block !important;
    margin: 0 auto !important;
  }
  
  /* Remove left padding from text cells */
  td:last-child {
    padding-left: 0 !important;
  }
  
  /* SOFTER BORDERS for the welcome box */
  td[style*="background-color: #f9f9f9"] {
    border: 1px solid #eee !important;
    background-color: #fafafa !important;
    padding: 1.2rem !important;
    margin-top: 15px !important;
    border-radius: 8px !important;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08) !important;
  }
  
  /* Improve text readability */
  td[style*="background-color: #f9f9f9"] h2 {
    font-size: 1.3rem !important;
    margin-bottom: 0.8rem !important;
  }
  
  td[style*="background-color: #f9f9f9"] p {
    font-size: 1rem !important;
    line-height: 1.5 !important;
  }
}
</style>
