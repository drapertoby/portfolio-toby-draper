<style>
/* NUCLEAR MOBILE FIX - Override Copilot's layout changes */
@media (max-width: 768px) {
  /* Reset everything */
  * {
    box-sizing: border-box !important;
    max-width: 100vw !important;
  }
  
  body, html {
    width: 100% !important;
    margin: 0 !important;
    padding: 0 !important;
    overflow-x: hidden !important;
  }
  
  /* Destroy all container constraints */
  .container, .wrapper, .page-content, main, 
  div[class*="container"], div[class*="wrapper"],
  section, article, .main-content {
    width: 100% !important;
    max-width: 100% !important;
    margin: 0 !important;
    padding: 15px !important;
    float: none !important;
    display: block !important;
  }
  
  /* Force single column text flow */
  p, h1, h2, h3, h4, h5, h6, li, .text-content {
    width: 100% !important;
    max-width: 100% !important;
    display: block !important;
    float: none !important;
    word-break: normal !important;
    overflow-wrap: normal !important;
    white-space: normal !important;
    line-height: 1.5 !important;
    margin: 10px 0 !important;
    hyphens: none !important;
  }
  
  /* Specifically target any fixed widths Copilot added */
  [style*="width"], [style*="max-width"] {
    width: 100% !important;
    max-width: 100% !important;
  }
}
</style>
  </head>

      {{ content }}
    </main>
